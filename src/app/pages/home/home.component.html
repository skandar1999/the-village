
<div class="banner">
    <div class="content">
    <h1 class="mb-4"> Are you hungry? <br/>  Don't wait! <br/> Let start to order food now</h1>
    <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>


<!-- step  -->
<div class="container">
    <h1 class="highlight">How to get fresh food</h1>
    <div class="row mt-5">
        <!-- one  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Select food</p>
            </div>
        </div>
<!-- two -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Fill the details</p>
            </div>
        </div>
        <!-- three  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Your order delivered in minute</p>
            </div>
        </div>
    </div>
    </div>
        <!-- foodbox  -->
        <div class="container mt-4 mb-4" >
            <h1 class="highlight"> Costomers Favourites Food </h1>
            <div class="row">
                   <div class="col-lg-3 mt-3" *ngFor="let fd of  foodData;index as i">
                       <div class= "foodbox" *ngIf="i<=3" >
                            <img src="{{ fd.foodImg }}">
                            <h1> {{fd.foodName}}</h1>
                            <p>{{fd.foodPrice | currency : 'TDN  '}}</p>
                       </div>
                
                   </div> 
            </div>
            <a routerLink="menu" class="viewmorebtn"> View more </a>
        </div>
